---
- hosts: all
  become: yes
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Stop any running container
      shell: |
        docker stop bankpro || true
        docker rm bankpro || true

    - name: Pull latest image
      shell: docker pull {{ image }}

    - name: Run new container on correct port based on cloud
      args:
        executable: /bin/bash
      shell: |
        if echo "{{ group_names }}" | grep -q "aws"; then
          echo "Detected AWS host — running on port 9090"
          docker run -d --name bankpro -p 9090:8080 {{ image }}
        elif echo "{{ group_names }}" | grep -q "azure"; then
          echo "Detected Azure host — running on port 8080"
          docker run -d --name bankpro -p 8080:8080 {{ image }}
        else
          echo "Unknown group, defaulting to port 8080"
          docker run -d --name bankpro -p 8080:8080 {{ image }}
        fi